<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="icon-192x192.png" type="image/png">
    <link rel="shortcut icon" href="icon-192x192.png" type="image/png">
    <link rel="apple-touch-icon" href="icon-192x192.png">
    <title>YouTube Comment Extractor</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <style>
        /* ... Previous styles remain the same ... */

        /* Add new styles for API section */
        .api-section {
            margin-top: 30px;
            border-top: 1px solid #ddd;
            padding-top: 20px;
        }
        .api-toggle {
            background: none;
            border: none;
            color: #666;
            cursor: pointer;
            display: flex;
            align-items: center;
            width: 100%;
            padding: 10px 0;
            font-size: 14px;
        }
        .api-toggle:hover {
            color: #FF0000;
        }
        .api-toggle .arrow {
            margin-left: 8px;
            transition: transform 0.3s ease;
        }
        .api-toggle .arrow.up {
            transform: rotate(180deg);
        }
        .api-content {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease;
        }
        .api-content.expanded {
            max-height: 200px;
        }
        .api-status {
            font-size: 12px;
            color: #666;
            margin-left: 10px;
        }
        #apiKeyInput {
            margin-top: 10px;
        }
        .settings-info {
            font-size: 12px;
            color: #666;
            margin-top: 5px;
            padding: 0 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>YouTube Comment Extractor</h1>
        <input type="text" id="urlInput" placeholder="Enter YouTube video URL">
        <button id="extractButton">Extract Comments</button>
        <div id="result">
            <div id="commentsCount"></div>
            <ul id="commentsList"></ul>
            <button id="downloadButton">Download Comments as CSV</button>
        </div>
        
        <div class="api-section">
            <button class="api-toggle">
                API Key Settings
                <span class="arrow">â–¼</span>
                <span class="api-status"></span>
            </button>
            <div class="api-content">
                <input type="text" id="apiKeyInput" placeholder="Enter API Key">
                <div class="settings-info">Your API key is stored locally and never sent to our servers.</div>
            </div>
        </div>
    </div>

    <script>
        // Initialize API key handling
        const apiToggle = document.querySelector('.api-toggle');
        const apiContent = document.querySelector('.api-content');
        const apiStatus = document.querySelector('.api-status');
        const apiArrow = document.querySelector('.arrow');
        const apiKeyInput = document.getElementById('apiKeyInput');

        // Load API key from localStorage
        let apiKey = localStorage.getItem('youtubeApiKey');
        if (apiKey) {
            apiKeyInput.value = apiKey;
            apiStatus.textContent = '(API Key saved)';
            apiContent.classList.remove('expanded');
        } else {
            apiContent.classList.add('expanded');
            apiArrow.classList.add('up');
            apiStatus.textContent = '(No API Key saved)';
        }

        // Toggle API section
        apiToggle.addEventListener('click', () => {
            apiContent.classList.toggle('expanded');
            apiArrow.classList.toggle('up');
        });

        // Save API key when entered
        apiKeyInput.addEventListener('change', () => {
            const newKey = apiKeyInput.value.trim();
            if (newKey) {
                localStorage.setItem('youtubeApiKey', newKey);
                apiStatus.textContent = '(API Key saved)';
                apiContent.classList.remove('expanded');
            } else {
                localStorage.removeItem('youtubeApiKey');
                apiStatus.textContent = '(No API Key saved)';
                apiContent.classList.add('expanded');
            }
        });

        let comments = [];

        document.getElementById('extractButton').addEventListener('click', extractComments);
        document.getElementById('urlInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                extractComments();
            }
        });
        document.getElementById('downloadButton').addEventListener('click', downloadCSV);

        function extractComments() {
            const url = document.getElementById('urlInput').value;
            const apiKey = apiKeyInput.value;
            const videoId = extractVideoId(url);
            
            if (!videoId) {
                showResult('Invalid YouTube URL');
                return;
            }

            if (!apiKey) {
                showResult('Please enter a valid API Key');
                apiContent.classList.add('expanded');
                apiArrow.classList.add('up');
                return;
            }

            showResult('Loading comments...');
            comments = [];

            fetchComments(videoId, apiKey);
        }

        // ... Rest of the previous JavaScript functions remain the same ...

        // Modify the error handling in fetchComments to show API section
        function fetchComments(videoId, apiKey, pageToken = '') {
            fetch(`https://www.googleapis.com/youtube/v3/commentThreads?part=snippet&videoId=${videoId}&maxResults=100&pageToken=${pageToken}&key=${apiKey}`)
                .then(response => response.json())
                .then(data => {
                    if (data.error && data.error.errors && data.error.errors[0].reason === 'quotaExceeded') {
                        showResult('API quota exceeded. Please try again tomorrow or use a different API key.');
                        apiContent.classList.add('expanded');
                        apiArrow.classList.add('up');
                        return;
                    }
                    if (data.error && data.error.errors && data.error.errors[0].reason === 'invalidCredentials') {
                        showResult('Invalid API key. Please check your API key and try again.');
                        apiContent.classList.add('expanded');
                        apiArrow.classList.add('up');
                        return;
                    }
                    if (data.items && data.items.length > 0) {
                        data.items.forEach(item => {
                            comments.push(item.snippet.topLevelComment.snippet.textDisplay);
                        });

                        if (data.nextPageToken) {
                            fetchComments(videoId, apiKey, data.nextPageToken);
                        } else {
                            processComments();
                            displayComments();
                        }
                    } else {
                        showResult('No comments found');
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    showResult('An error occurred while fetching the comments. Please check your API key and try again.');
                    apiContent.classList.add('expanded');
                    apiArrow.classList.add('up');
                });
        }

        // ... Rest of the previous JavaScript functions remain the same ...
    </script>
</body>
</html>
